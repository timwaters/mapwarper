      body: "%{site_name} is run and operated by me, Tim Waters, out of my own pocket on a bare metal server. As users upload more maps, the disks fill up quickly. It recently was upgraded to run on a newer server with 4TB drives, but even these are almost close to being full! So, without changing %{site_name} into a paid service, I've decided that it's fairer if older accounts, mosaics and maps get removed first. This will not happen for at least a week and at most until the disks get full. I'll try to keep the number cleared as low as possible, but I thought you'd like to be notified about this. If you don't want this, you can stop this simply by logging in. You might find that some of the older maps need to be re-rectified if you want to view them.  <br /> If you are an institution or large organisation you should think about having your own instance of this open source software - feel free to contact me. <br />Once logged in you can delete individual maps by clicking on the 'edit' tab of a map and clicking on the 'delete this map' link. <br />You have uploaded %{map_count} map(s). The maps you uploaded are:"
